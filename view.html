<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Deklarasi dokumen sebagai HTML5 -->
  <meta charset="UTF-8"> <!-- Encoding karakter UTF-8, mendukung karakter internasional -->

  <!-- meta theme-color: memberi warna tema pada UI browser (misalnya address bar di Android Chrome) -->
  <meta name="theme-color" content="#FFFFFF">

  <!-- meta viewport: mengatur skala tampilan agar responsif di perangkat mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link favicon: ikon kecil yang muncul di tab browser -->
  <link rel="shortcut icon" href="/assets/icon/id-0-images-icon.svg" type="image/x-icon">

  <!-- title: judul halaman yang ditampilkan di tab browser -->
  <title></title>

  <!-- link stylesheet: memuat file CSS eksternal untuk styling -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="halaman-view">
  <!-- kontainer utama untuk menampilkan isi file yang dimuat oleh view.js -->
  <div id="konten"><em>Memuat isi file...</em></div>

  <!-- Tombol floating ke halaman utama:
       - <a> adalah hyperlink ke index.html
       - class="home-btn" digunakan untuk styling tombol di CSS
       - ❖ adalah simbol Unicode yang ditampilkan sebagai isi tombol -->
   <a href="index.html" class="home-btn">❖</a>

   <!-- Memuat script eksternal view.js:
        - Script ini akan mengambil parameter file dari URL (?file=...)
        - Lalu memuat isi file .txt ke dalam <div id="konten">
        - Semua logika parsing ada di view.js -->
   <script src="/assets/script/view.js"></script>

</body>
</html>
